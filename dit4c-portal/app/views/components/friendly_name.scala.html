@(request: RequestHeader, messagesApi: MessagesApi)

<dom-module id="friendly-name">
  <template>
    <span title="Automatically generated from {{value}}">
    {{friendlyName(value)}}
    </span>
  </template>
  <script>
  Polymer({
    is: "friendly-name",
    properties: {
      value: {
        type: String
      }
    },
    friendlyName: (function() {
      var adjectives = "autumn hidden bitter misty silent empty dry dark summer icy delicate quiet white cool spring winter patient twilight dawn crimson wispy weathered blue billowing broken cold damp falling frosty green long late lingering bold little morning muddy old red rough still small sparkling throbbing shy wandering withered wild black young holy solitary fragrant aged snowy proud floral restless divine polished ancient purple lively nameless".split(/ +/);
      var nouns = "waterfall river breeze moon rain wind sea morning snow lake sunset pine shadow leaf dawn glitter forest hill cloud meadow sun glade bird brook butterfly bush dew dust field fire flower firefly feather grass haze mountain night pond darkness snowflake silence sound sky shape surf thunder violet water wildflower wave water resonance sun wood dream cherry tree fog frost voice paper frog smoke star".split(/ +/);
      var hashCode = function(s) {
        return s.split('').reduce(function(m, cs) {
          // << 0 restricts to 32-bit integer
          return (31 * m + cs.charCodeAt(0)) << 0;
        }, 0);
      };
      var reverse = function (s) {
        return s.split('').reverse().join(''); 
      };
      var pick = function(xs, n) {
        var i = Math.abs(n) % xs.length;
        return xs[i];
      }
      return function(id) {
        var adj = pick(adjectives, hashCode(id));
        var noun = pick(nouns, hashCode(reverse(id)));
        return adj + ' ' + noun;
      };
    })()
  });
  </script>
</dom-module>
