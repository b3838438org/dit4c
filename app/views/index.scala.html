@(containers: List[String], parentDomain: String)

  <div class="jumbotron">
    <div class="container">
      <h1>DIT4C</h1>
      <p>...</p>
    </div>
  </div>
  <div class="container">
    <div class="col-xs-12">
      <h1>Pick a container</h1>
      <ul>
      @for(container <- containers) {
        <li>
          <a href="//@container.@parentDomain/">@container</a>
        </li>
      }
      </ul>
    </div>
  </div>
