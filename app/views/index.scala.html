@(containers: List[String], parentDomain: String, user: models.User)

@main("Pick a container", Some(user)) {
  <div class="col-xs-12">
  	<h1>Pick a container</h1>
    <ul>
    @for(container <- containers) {
      <li>
        <a href="//@container.@parentDomain/">@container</a>
      </li>
    }
    </ul>
  </div>
}
