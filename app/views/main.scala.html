@(loginButton: String => Html)
<!DOCTYPE html5>
<html>
  <head>
    <title>DIT4C</title>

    <link href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.css"))" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <!-- jQuery -->
    <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
    <script type="text/javascript" src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.cookie.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>
    <!-- Ember.js and dependencies -->
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("handlebars.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("ember.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("ember-data.js"))"></script>
  </head>
  <body>
    <script type="text/x-handlebars">
    {{render "navbar"}}
    {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="navbar">
    <nav class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          {{#link-to 'index' class="navbar-brand"}}DIT4C{{/link-to}}
        </div>
        <div class="collapse navbar-collapse" id="bs-navbar-collapse">
        {{#with user}}
          {{#if id}}
          <ul class="nav navbar-nav">
            <li>{{#link-to 'projects'}}Projects{{/link-to}}</li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" {{bind-attr title=id}}>
                {{#if name}}{{name}}{{/if}}
                {{#unless name}}Unknown{{/unless}}
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu dropdown-menu-right" role="menu">
                <li><a href="#" {{action 'logout'}}>Logout</a></li>
              </ul>
            </li>
          </ul>
          {{else}}
          <p class="navbar-text navbar-right">
          {{#link-to 'login'}}Not logged in{{/link-to}}
          </p>
          {{/if}}
        {{/with}}
        </div>
      </div>
    </nav>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
    <div id="home-jumbo" class="jumbotron">
      <div class="container">
        <img class="center-block" src="assets/images/DIT4C_logo_white.png"/>
      </div>
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="login">
    <div class="container">
      <h1>Authenticate your identity</h1>
      @loginButton("/login/redirect")
    </div>
    </script>

    <script type="text/x-handlebars" data-template-name="projects">
    <div class="container">
      <h1>Projects</h1>

      <table class="table">
        <thead>
          <tr><th>Project Name</th><th>Active?</th><th></th></tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="3">
              <form class="form-inline" {{action "create" on="submit"}}>
              {{input type="text" class="form-control"
                      placeholder="New project name?"
                      value=name}}
              <div class="checkbox">
                <label>
                Active?
                {{input type="checkbox" checked=active}}
                </label>
              </div>
              <button type="submit" class="btn btn-primary">
              Create
              </button>
              </form>
            </td>
          </tr>
          {{#each}}
          <tr>
            <td><a {{bind-attr href=rootUrl}}>{{name}}</a></td>
            <td>
              <div class="btn-group">
              {{#if active}}
                <button class="btn btn-primary disabled active" role="button">On</button>
                <button class="btn btn-default" {{action "stop" id}}>Off</button>
              {{else}}
                <button class="btn btn-default" {{action "start" id}}>On</button>
                <button class="btn btn-primary disabled active" role="button">Off</button>
              {{/if}}
              </div>
            </td>
            <td>
              <button class="btn btn-danger" {{action "delete" id}}>Delete</button>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    </script>

    <!-- ... Ember.js and other javascript dependencies ... -->
    <script src="@routes.Assets.at("javascripts/application.js")"></script>
    <script src="@routes.Assets.at("javascripts/router.js")"></script>
    <script src="@routes.Assets.at("javascripts/models/project.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/navbar_controller.js")"></script>
    <script src="@routes.Assets.at("javascripts/controllers/project_controller.js")"></script>
  </body>
</html>
