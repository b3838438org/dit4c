akka {
  loglevel = WARNING
  log-dead-letters-during-shutdown = no
}

spray.can {
  client {
    parsing = ${spray.can.parsing}
    response-chunk-aggregation-limit = 100k
  }
  # Need this to handle Docker API container export
  parsing {
    incoming-auto-chunking-threshold-size = 100k
    max-content-length = 5g
  }
  server {
    request-timeout = 1s
  }
}
