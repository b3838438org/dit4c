syntax = "proto3";
package dit4c.protobuf.scheduler;

message StartInstance {
  string instanceId = 1;
  string imageUrl = 2;
}

message DiscardInstance {
  string instanceId = 1;
}

message SaveInstance {
  string instanceId = 1;
  string imageUrl = 2;
}

message InboundMessage {
  oneof payload {
    StartInstance startInstance = 1;
    DiscardInstance discardInstance = 2;
    SaveInstance saveInstance = 3;
  }
}